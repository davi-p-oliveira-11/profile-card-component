<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Profile card component</title>

  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>

  <div class="card">

    <div class="card-header"></div>

    <div class="user-info">
     
      <img class="profile-picture" src="./assets/images/image-victor.jpg" alt="">
     
      <h2 class="user-name">Victor Crest <span>26</span></h2>

      <p class="location">London</p>

    </div>

    <div class="user-stats">
      <div class="followers">
         <h2>80K</h2>
         <p>Followers</p>
      </div>

      <div class="likes">
        <h2>803K</h2>
        <p>Likes</p>
      </div>

      <div class="photos">
        <h2>1.4K</h2>
        <p>Photos</p>  
      </div>

    </div>
  </div>

</body>
</html>
